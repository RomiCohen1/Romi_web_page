        <div class="container_text">
            <h1>Survey</h1>
            <br>
            <p>
                Answer the survey and you might win extraordinary prizes!
            </p><br>
            <form action="index.html" method="post" target="_blank">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="phone">Phone number:<br/>
                    <small>Format: 052-345-6789</small><br>
                </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                <br><br>

                <p>Gender:</p>
                <input type="radio" id="Female" name="Gender" value="f">
                <label for="Female">Female</label>
                <input type="radio" id="Male" name="Gender" value="m">
                <label for="Male">Male</label>
                <input type="radio" id="None" name="Gender" value="n">
                <label for="None">None</label><br><br>

                <p>Have you ever tried a dance class?</p>
                <input type="radio" id="Yes" name="first_ex" value="Yes">
                <label for="Yes">Yes</label>
                <input type="radio" id="No" name="first_ex" value="No">
                <label for="No">No</label><br><br>

                <p>If you had a chance to take a dance class, what class would you choose? (possible multiple options)</p>
                <input type="checkbox" id="class1" name="class1" value="ballet">
                <label for="class1"> Ballet class</label><br>
                <input type="checkbox" id="class2" name="class2" value="contemporary">
                <label for="class2"> Contemporary class</label><br>
                <input type="checkbox" id="class3" name="class3" value="bachata">
                <label for="class3"> Bachata class</label><br>
                <input type="checkbox" id="class4" name="class3" value="bachata">
                <label for="class4"> Salsa class</label><br>
                <input type="checkbox" id="class5" name="class5" value="o">
                <label for="class5"> I would take a different dance class</label><br>
                <input type="checkbox" id="class6" name="class6" value="n">
                <label for="class6"> I don't want to dance</label><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
